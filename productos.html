<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surtipieles</title>
<link rel="stylesheet" href="estilo_productos.css">
<link rel="stylesheet" href="estilos.css" />
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/2a7250d20e.js" crossorigin="anonymous"></script>


    <!--link css  bootstrap-->
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.min.css">
</head>


<body>

  <section id="uno">
<form action="" class="formulario text-center">
  <img src="imagenes/LOGO-SURTIPIELES.png" width="30%"/>

  <h1 class="formulario__titulo">Surtipieles</h1>
  <h3 class="formulario__subtitulo">Cotizacion</h3>
  <p class="formulario__parrafo">
    Llena este pequeño formulario para hacer tu cotizacion.
  </p>

  <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
  <input
    id="cliente"
    type="text"
    class="formulario__input"
    placeholder="Indica cuál es tu nombre completo"
  />

  <label for="direccion" class="formulario__label"
  >¿Cuál es tu direccion?</label
>
<label id="direccion" name="listaempleados">
  <input
  id="direccion"
  type="text"
  class="formulario__input"   placeholder="Indica cuál es tu direccion"
/>
</label>

  <label for="servicio" class="formulario__label"
    >¿Tipo de material?</label
  >
  <select id="servicio" name="listaservicios" class="formulario__input">
    <option>Carnasas</option>
    <option>Dantes</option>
    <option>Lombardo</option>
    <option>Gamuza</option>
    <option>Napas</option>
    <option>Tulas</option>
    <option>Vaquetones</option>
  </select>
  <label for="metros" class="formulario__label"
  >Metros de tela</label
>
<label id="metros" name="listaempleados">
  <input
  id="metros"
  type="text"
  class="formulario__input"   placeholder="Indica metros"
/>
</label>
  <div id="respuesta"></div>

  <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
</form>
</section>
  <script src="form.js"></script>

</body>

<!--link js bootstrap-->
<script src="bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>

</html>
